rules = [
  DisableSyntax
  LeakingImplicitClassVal
  NoAutoTupling
  NoValInForComprehension
  OrganizeImports
  ProcedureSyntax
  RemoveUnused
]

OrganizeImports {
  expandRelative = true
  groupedImports = Merge
  groups = [
    "zio.",
    "zinteract.",
    "org.openqa.selenium.",
    "*"
  ]
}

RemoveUnused {
  imports = false // handled by OrganizeImports
}