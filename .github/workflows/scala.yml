name: Scala CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check formatting
        run: sbt scalafmtCheck
      - name: Check linting
        run: sbt "scalafix --check"
      - name: Run tests
        run: sbt coverage test
      - name: Generate coverage
        run: sbt coverageReport && bash <(curl -s https://codecov.io/bash)
