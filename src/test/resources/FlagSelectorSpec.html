<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>FlagSelectorSpec</title>
  </head>
  <body>
    <div>
      <p id="first-child">first child</p>
      <p id="nth-child(2)">second child</p>
      <h2>not only child</h2>
      <input id="enabled" type="text">
      <input id="checked" type="checkbox" checked>
      <input id="disabled" type="text" disabled>
      <input id="required" type="text" required>
      <h1 id="first-of-type">first of type h1</h1>
      <h1 id="nth-of-type(2)">second of type h1</h1>
      <p id="lang(it)" lang="it">lang</p>
      <p id="empty"></p>
      <img id="only-of-type"/>
      <h1 id="nth-last-of-type(2)">last of type h1</h1>
      <h1 id="last-of-type">second of type h1</h1>
      <p id="nth-last-child(2)">second last child</p>
      <p id="last-child">last child</p>
    </div>
    <div>
      <h2 id="only-child">only child</p>
    </div>
  </body>
</html>
